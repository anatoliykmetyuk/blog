<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ site.data.theme.name }} - {{ page.title }}</title>
<meta name="author" content="{{ site.data.theme.name }}" />

<meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.data.meta.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ', ' | escape }}{% else %}{{ site.data.meta.keywords | join: ', ' | escape }}{% endif %}">

<!-- Facebook tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:type" content="{% if page.website %}website{% else %}article{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}/">
<meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.image_base | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.data.theme.logo | prepend: '/' | prepend: site.baseurl | prepend: site.url }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 | escape }}{% else %}{{ site.data.meta.description | strip_html | strip_newlines | truncate: 200 | escape }}{% endif %}">
<meta property="og:site_name" content="{{ site.data.meta.title | escape }}">
<meta property="og:locale" content="{% if page.locale %}{{ page.locale }}{% else %}{{ site.data.meta.locale }}{% endif %}">

<!-- Twitter tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 | escape }}{% else %}{{ site.data.meta.description | strip_html | strip_newlines | truncate: 200 | escape }}{% endif %}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta name="twitter:site" content="{{ site.data.theme.social.twitter | prepend: '@' }}" />
<meta name="twitter:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.image_base | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.data.theme.logo | prepend: '/' | prepend: site.baseurl | prepend: site.url }}{% endif %}" />
<meta name="twitter:creator" content="{{ site.data.theme.social.twitter | prepend: '@' }}" />
